<div class="container" *ngIf="videoDetails; else loading">
    <button (click)="goBack()">❮</button>
    <h1>{{ videoDetails.titulo }}</h1>
        <iframe
        [src]="videoUrl | safe"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen>
        </iframe>
    
    <div class="desc">
        <p class="view">Visualizações: {{ views }}</p>
        <p class="upload">Data de upload: {{ videoDetails.upload }}</p>
        <br>
        <h3>Descrição:</h3>
        <p class="descricao">{{videoDetails.descricao}}</p>
    </div>
  
</div>
<ng-template #loading>
    <p>Carregando vídeo...</p>
  </ng-template>
